<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script>
			var Arr = ["a", ["b", ["c", "d"]], "e"];
			var res = [];

			function Test(arr) {
				var i = 0;
				len = arr.length;
				for(; i < len; i++) {
					if(typeof arr[i] == 'object') {
						Test(arr[i]);
					} else {
						res.push(arr[i])
					}

				}
			}
			Test(Arr);
			console.log(res)
		</script>
	</body>

</html>
